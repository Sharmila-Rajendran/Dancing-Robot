<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Robot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Touch Me!!! I will Dance for you:)))</h1>
    <div class="robots">
        <div class="head">
            <div class="lefteye">
                <div class="leftinnereye"></div>
            </div>
            <div class="righteye">
                <div class="rightinnereye"></div>
            </div>
            <div class="mouth">
            </div>
        </div>
        <div class="leftear"></div>
        <div class="rightear"></div>
        <div class="antena"></div>
        <div class="neck"></div>
        <div class="body">
            <div class="redbutton"></div>
            <div class="greenbutton"></div>
            <div class="leftarm"></div>
            <div class="rightarm"></div>
            <div class="lefthand">
                <div class="lefthandwrist">
                    <div class="lefthandindex"></div>
                    <div class="lefthandmiddle"></div>
                </div>
            </div>
            <div class="righthand">
                <div class="righthandwrist">
                    <div class="righthandindex"></div>
                    <div class="righthandmiddle"></div>
                </div>
            </div>
        </div>
        <div class="leg">
            <div class="leftleg">
                <div class="leftlegfoot"></div>
            </div>
            <div class="rightleg">
                <div class="rightlegfoot"></div>
            </div>
        </div>
    </div>
</body>
</html>
